<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Border</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class = "container">

        <div class = "colour-container">
            <div class = "box" id = c1>1</div>
            <div class = "box" id = c2>2</div>
            <div class = "box" id = c3>3</div>
        </div>

        <div class = "answer-container">
            <div class = "ans" id = c4>hi</div>
            <div class = "ans" id = c5>hello</div>
            <div class = "ans" id = c6>hello</div>
        </div>

    </div>

    <div class="hover-div">Hover over me!</div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
