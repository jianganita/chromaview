<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Border</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class = "container">

        <div class = "colour-container">
            <div class = "box" id = p1c1></div>
            <div class = "box" id = p1c2></div>
            <div class = "box" id = p1c3></div>
        </div>

        <div class = "answer-container">
            <div class = "ans" id = a1>Blue</div>
            <div class = "ans" id = a2>Yellow</div>
            <div class = "ans" id = a3>Red</div>
        </div>

    </div>

    <div class="hover-div">Hover over me!</div>

    <script src="pg1script.js">
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
    </script>

</body>
</html>
